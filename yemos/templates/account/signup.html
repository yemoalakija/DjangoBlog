{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Sign Up" %}</h3>
            <p>{% blocktrans %}Already have an account?
                Then please <a href="{{ login_url }}" class="link">👉🏽 sign in</a>.{% endblocktrans %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <button type="button" class="btn btn-signup right"
                onclick="window.location.href='{% provider_login_url 'google' %}'">
                {% trans "Sign Up with Google" %}</button>
        </div>
    </div>
</div>

{% endblock %}
